# fly.toml file generated for finch on 2021-10-16T15:34:08+01:00

app = "finch"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

[build.args]
  BP_KEEP_FILES = "database.db:media/*:templates/*"

[mounts]
source="finch_data"
destination="/data"

[env]
FINCH_DB_FILE="/data/database.db"
FINCH_PORT=8000
FINCH_MEDIA_DIR="/workspace/media"
FINCH_TEMPLATE_DIR="/workspace/templates"
FINCH_ITEMS_PER_PAGE=50

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
